description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## ğŸ™ Thanks for reporting a bug!
        Please provide detailed information to help us fix it quickly.

  - type: textarea
    id: description
    attributes:
      label: ğŸ› Bug Description
      description: Clear description of what the bug is
      placeholder: "When I click on..."
