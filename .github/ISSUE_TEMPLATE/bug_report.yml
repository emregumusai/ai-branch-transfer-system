      required: true

  - type: dropdown
    id: browser
    attributes:
      label: ğŸŒ Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: ğŸ’» Operating System
      description: Which OS are you using?
      placeholder: "Windows 11, macOS 13, Ubuntu 22.04"
